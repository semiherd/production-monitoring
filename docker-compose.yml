version: "3.9"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BFF_BASE_URL: https://localhost:8443
    depends_on:
      - bff-service
    networks:
      - smartline

  bff-service:
    build: ./bff-service
    ports:
      - "8443:8443"
    environment:
      AUTH_BASE_URL: http://auth-service:5001
      EXPORT_BASE_URL: http://file-export-service:5002
      REDIS_BASE_URL: http://redis-service:5003
      AUTH_JWKS_URL: http://auth-service:5001/.well-known/jwks.json
      JWT_ISSUER: https://auth.service.local
      JWT_AUDIENCE: smartline
      CORS_ALLOW_ORIGIN: http://localhost:3000
    depends_on:
      - auth-service
      - file-export-service
      - redis-service
    networks:
      - smartline

  auth-service:
    build: ./auth-service
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/smartline_auth
      JWT_PRIVATE_KEY_PEM: ${JWT_PRIVATE_KEY_PEM}
      JWT_PUBLIC_KEY_PEM: ${JWT_PUBLIC_KEY_PEM}
      JWT_ISSUER: https://auth.service.local
      JWT_AUDIENCE: smartline
      SEED_USERS: "true"
    depends_on:
      - postgres
    networks:
      - smartline

  file-export-service:
    build: ./file-export-service
    ports:
      - "5002:5002"
    environment:
      REDIS_URL: redis://:smartline@redis-service:6379/0
      AUTH_JWKS_URL: http://auth-service:5001/.well-known/jwks.json
      JWT_ISSUER: https://auth.service.local
      JWT_AUDIENCE: smartline
      BROKER_URL: redis://:smartline@redis-service:6379/0
      RESULT_BACKEND: redis://:smartline@redis-service:6379/0
      RUN_CELERY: "true"
    depends_on:
      - redis-service
      - auth-service
    networks:
      - smartline

  redis-service:
    build: ./redis-service
    ports:
      - "6379:6379"
      - "5003:5003"
    environment:
      REDIS_PASSWORD: smartline
      AUTH_JWKS_URL: http://auth-service:5001/.well-known/jwks.json
      JWT_ISSUER: https://auth.service.local
      JWT_AUDIENCE: smartline
    networks:
      - smartline

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartline_auth
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartline

volumes:
  postgres_data:
  redis_data:

networks:
  smartline:
    driver: bridge
